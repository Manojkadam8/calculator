<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    
    <div class="container">
        <div class="darmode">
            <button class="modebtn bgchange">
                <i class="fa fa-sun-o"></i>
                <i class="fa fa-moon-o"></i>
            </button>
        </div>
        
        <input type="text"  id="input" class="inputs" placeholder="0">
        <div class="btns">
        <div class="row">
            <button id="buttons" class="font-color-green">AC</button>
            <button id="buttons" class="font-color-green">DEL</button>
            <button id="buttons" class="font-color-green">%</button>
            <button id="buttons" class="font-color-orange">/</button>
        </div>
        <div class="row">
            <button id="buttons" class="num" >7</button>
            <button id="buttons" class="num" >8</button>
            <button id="buttons" class="num">9</button>
            <button id="buttons" class="font-color-orange">*</button>
        </div>
        <div class="row">
            <button id="buttons" class="num">4</button>
            <button id="buttons" class="num">5</button>
            <button id="buttons" class="num">6</button>
            <button id="buttons" class="font-color-orange">-</button>
        </div>
        <div class="row">
            <button id="buttons" class="num">1</button>
            <button id="buttons" class="num">2</button>
            <button id="buttons" class="num">3</button>
            <button id="buttons" class="font-color-orange">+</button>
        </div>
        <div class="row">
            <button id="buttons" class="num">00</button>
            <button id="buttons" class="num">0</button>
            <button id="buttons" class="num">.</button>
            <button  id="buttons" class="font-color-orange">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
